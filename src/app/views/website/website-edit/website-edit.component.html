<div class="contain-fluid">
  <div class="col-sm-4 col-md-4 col-lg-4 hidden-xs">
  <div *ngFor = "let website of websites" >
    <ul class="list-group hideborder">
        <li  class="list-group-item hideborder">
          <a routerLink="../{{website._id}}"><span class="glyphicon glyphicon-cog pull-right"></span></a>
          <a routerLink="../{{website._id}}/page">{{website.name}}</a>
        </li>
    </ul>
  </div>
  </div>

  <div class="col-xs-12 col-sm-8 col-md-8 col-lg-8">
    <form (ngSubmit)="delete()" #f="ngForm">
      <div class="form-group">
        <label class="cl-8-top" for="website-name">Website Name</label>
        <input type="text" class="form-control" id="website-name" placeholder={{website.name}}
               ngModel required
               name="webname" #webname="ngModel"/>
        <div [hidden]="webname.valid || webname.untouched"
             class="alert alert-danger">
          Name is required
        </div>
      </div>
      <div class="form-group">
        <label for="website-description">Website Description</label>
        <textarea id="website-description" class="form-control" rows="5"
                  placeholder={{website.description}}
                  ngModel required
                  name="description" #description="ngModel"></textarea>
      </div>
      <button class="btn btn-danger btn-block" type="button" routerLink="../"(click)="delete()">Delete</button>
    </form>
  </div>
</div>

<nav class="navbar bg-primary navbar-fixed-bottom">
    <div class="container-fluid">
       <p class="navbar-text pull-right">
          <a routerLink="/user/{{userId}}" class="navbar-link white-color">

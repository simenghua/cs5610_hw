 <nav class = "navbar navbar-default fixed-top">
    <div class = "container-fluid">
        <p class = "navbar-text pull-left ">
          <a class = "navbar-link" routerLink="..">
           <span class="glyphicon glyphicon-chevron-left black-color"></span>
          </a>
        </p>
        <p class = "navbar-text pull-right ">
          <a class = "navbar-link" (click)="f.ngSubmit.emit()" >
            <span class = "glyphicon glyphicon-ok black-color"></span>
          </a>
        </p>
        <a class = "navbar-brand bold-font">
          Edit Page
        </a>
      </div>
  </nav>

  <div class="container-fluid">
    <form (ngSubmit)="update()" #f="ngForm">
      <div class="form-group">
        <label for="page-name">Name</label>
        <input type="text" class="form-control" id="page-name" placeholder="{{page.name}}"
        name="name" [(ngModel)] = "page.name"/>
<!--
        <div [hidden]="name.valid || name.untouched" class="alert alert-danger">
           Name is required
        </div>
-->
      </div>
      <div class="form-group">
        <label for="page-title">Title</label>
        <input type="text" class="form-control" id="page-title" placeholder="{{page.title}}"
        name="title" [(ngModel)] = "page.title"/>
      </div>
    <button class="btn btn-danger btn-block" type="button" (click)="delete()" >Delete</button>
    </form>
  </div>

  <nav class = "navbar navbar-default navbar-fixed-bottom">
    <div class = "container-fluid">
      <p class = "navbar-text pull-right">
        <a class = "navbar-link icon-padding" routerLink="/user/{{userId}}">
          <span class = "glyphicon glyphicon-user text-primary"></span>
        </a>
      </p>
    </div>
  </nav>

  <nav class = "navbar navbar-default fixed-top">
    <div class = "container-fluid">
        <p class = "navbar-text pull-left">
          <a class = "navbar-link" routerLink="..">
           <span class="glyphicon glyphicon-chevron-left black-color"></span>
          </a>
        </p>
        <p class = "navbar-text pull-right">
          <button class = "navbar-link" routerLink="../" (click)="f.ngSubmit.emit()" [disabled]="!f.valid">
            <span class = "glyphicon glyphicon-ok black-color"></span>
          </button>
        </p>
        <a class = "navbar-brand bold-font">
          New Page
        </a>
    </div>
  </nav>

  <div class="container">
    <form (ngSubmit)="newPage()" #f="ngForm">
      <div class="form-group">
        <label for="page-name">Name</label>
        <input type="text" class="form-control" id="page-name" placeholder="Page Name"
               ngModel required
               name="name" #name="ngModel"/>
         <div [hidden]="pagename.valid || pagename.untouched" class="alert alert-danger">
               Name is required
         </div>
      </div>
      <div class="form-group">
        <label for="page-title">Title</label>
        <input type="text" class="form-control" id="page-title" placeholder="Page Title"
               ngModel required
               name="title" #title="ngModel"/>
      </div>
    </form>
  </div>

  <nav class = "navbar navbar-default navbar-fixed-bottom">
    <div class = "container-fluid">
      <p class = "navbar-text pull-right">
        <a class = "navbar-link" routerLink="../../../../">
          <span class = "glyphicon glyphicon-user text-primary"></span>
        </a>
      </p>
    </div>
  </nav>

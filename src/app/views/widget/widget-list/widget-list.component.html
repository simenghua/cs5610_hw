
  <nav class = "navbar navbar-default fixed-top">
    <div class = "container-fluid row">
        <p class = "navbar-text pull-left icon-padding">
          <a class = "navbar-link" routerLink="../..">
           <span class="glyphicon glyphicon-chevron-left black-color"></span>
          </a>
        </p>
        <p class = "navbar-text pull-right icon-padding">
          <a class = "navbar-link" routerLink="./new">
            <span class = "glyphicon glyphicon-plus black-color"></span>
          </a>
        </p>
        <a class = "navbar-brand bold-font">
          Widgets
        </a>
      </div>
  </nav>

  <div *ngFor="let widget of widgets" class = "container-fluid container-padding">
    <div [ngSwitch]="widget.widgetType">

          <div *ngSwitchCase="'HEADER'">
            <a class = "pull-right">
              <span class = "glyphicon glyphicon-menu-hamburger black-color"></span>
            </a>
            <a class = "pull-right" routerLink="./{{widget._id}}">
              <span class = "glyphicon glyphicon-cog"></span>
            </a>
            <h3>{{widget.text}}</h3>
          </div>

          <div *ngSwitchCase="'IMAGE'">
            <a class = "pull-right">
              <span class = "glyphicon glyphicon-menu-hamburger black-color white-bg"></span>
            </a>
            <a class = "pull-right" routerLink="./{{widget._id}}">
              <span class = "glyphicon glyphicon-cog white-bg"></span>
            </a>
            <img class = "img-rounded img-responsive" style = "width:100%"
              src={{widget.url}}/>
          </div>



          <div *ngSwitchCase="'YOUTUBE'">
            <div class="embed-responsive embed-responsive-16by9">
              <iframe width="640" height="360" [src]=getURL(widget.url) frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
              <a class = "pull-right">
                <span class = "glyphicon glyphicon-menu-hamburger black-color white-bg"></span>
              </a>
              <a class = "pull-right" routerLink="./{{widget._id}}">
                <span class = "glyphicon glyphicon-cog white-bg"></span>
              </a>
            </div>
          </div>

    </div>

  </div>


  <nav class = "navbar navbar-default navbar-fixed-bottom">
    <div class = "container-fluid">
      <p class = "navbar-text pull-left">
        <a class = "navbar-link icon-padding">
          <span class = "glyphicon glyphicon-play black-color"></span>
        </a>
      </p>
      <p class = "navbar-text pull-left">
        <a class = "navbar-link">
          <span class = "glyphicon glyphicon-eye-open black-color"></span>
        </a>
      </p>
      <p class = "navbar-text pull-right">
        <a class = "navbar-link icon-padding" routerLink="../../../../..">
          <span class = "glyphicon glyphicon-user text-primary"></span>
        </a>
      </p>
    </div>
  </nav>

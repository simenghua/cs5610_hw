
<nav class="navbar navbar-default fixed-top">
  <div class="container-fluid row">

    <div class="navbar-text pull-left">
      <a routerLink="../.." class="black-color icon-padding">
          <span class="glyphicon glyphicon-chevron-left">
          </span>
      </a>
    </div>
    <div class="navbar-text pull-right">
      <a routerLink="./new" class="icon-padding black-color">
          <span class="glyphicon glyphicon-plus">
          </span>
      </a>
    </div>
    <a class="navbar-brand bold-font" routerLink=".">
      Widgets
    </a>
  </div>
</nav>

    <div class="container-fluid container-outer">
      <div appWebdvSortable (newIndexes)="reorderWidgets($event)">
      <div *ngFor="let widget of widgets | orderBy">
        <div [ngSwitch]="widget.type">

          <div *ngSwitchCase="'Text'">
            <a routerLink="." class="pull-right">
              <span class="glyphicon glyphicon-menu-hamburger"></span>
            </a>
            <a routerLink="./{{widget._id}}" class="pull-right">
              <span class="glyphicon glyphicon-cog"></span>
            </a>
            <div *ngIf="widget.formatted">
              <quill-editor [(ngModel)]="widget.text"></quill-editor>
            </div>

            <input *ngIf="!widget.formatted && (!widget.rows || widget.rows <= 1)"
                   placeholder="{{widget.placeholder}}"
                   class="form-control"/>

            <textarea *ngIf="!widget.formatted && (widget.rows > 1)"
                      rows="{{widget.rows}}"
                      placeholder="{{widget.placeholder}}"
                      class="form-control">{{widget.text}}
            </textarea>
          </div>

          <div *ngSwitchCase="'Html'">
            <div class="pull-right">
              <a routerLink="." class="pull-right">
                <span class="glyphicon glyphicon-menu-hamburger"></span>
              </a>
              <a routerLink="./{{widget._id}}">
                <span class="glyphicon glyphicon-cog"></span>
              </a>
            </div>
            <div [innerHtml] = "widget.text"></div>
          </div>

          <div *ngSwitchCase="'Heading'">
            <div class="pull-right">
              <a routerLink="." class="pull-right">
                <span class="glyphicon glyphicon-menu-hamburger"></span>
              </a>
              <a routerLink="./{{widget._id}}">
                <span class="glyphicon glyphicon-cog"></span>
              </a>
            </div>
            <div [ngSwitch]="widget.size">
              <h1 *ngSwitchCase="1">{{widget.text}}</h1>
              <h2 *ngSwitchCase="2">{{widget.text}}</h2>
              <h3 *ngSwitchCase="3">{{widget.text}}</h3>
              <h4 *ngSwitchCase="4">{{widget.text}}</h4>
              <h5 *ngSwitchCase="5">{{widget.text}}</h5>
              <h6 *ngSwitchCase="6">{{widget.text}}</h6>
            </div>
          </div>

          <div *ngSwitchCase="'YouTube'" class="youtube-widget">
            <div>
              <a routerLink="." class="pull-right">
                <span class="glyphicon glyphicon-menu-hamburger"></span>
              </a>
              <a routerLink="./{{widget._id}}" class="pull-right">
                <span class="glyphicon glyphicon-cog" ></span>
              </a>
              <div class="embed-responsive embed-responsive-16by9">
                <iframe  class="embed-responsive-item" [src]= getUrl(widget.url)></iframe>
              </div>
            </div>
          </div>

          <div *ngSwitchCase="'Image'">
            <a routerLink="." class="pull-right">
              <span class="glyphicon glyphicon-menu-hamburger"></span>
            </a>
            <a routerLink="./{{widget._id}}" class="pull-right" >
              <span class="glyphicon glyphicon-cog"></span>
            </a>
            <img class="img-responsive img-rounded cl-widget-images" [style.width.px]="widget.width" src="{{widget.url}}">
          </div>

        </div>
      </div>
  </div>
 </div>

 <nav class = "navbar navbar-default navbar-fixed-bottom">
    <div class = "container-fluid">
        <p class = "navbar-text pull-right">
           <a class = "navbar-link icon-padding" routerLink="../../../../..">
              <span class = "glyphicon glyphicon-user text-primary"></span>
           </a>
        </p>
    </div>
 </nav>

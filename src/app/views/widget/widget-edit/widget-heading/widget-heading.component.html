
  <nav class = "navbar navbar-default fixed-top">
    <div class = "container-fluid row">
        <p class = "navbar-text pull-left icon-padding">
          <a class = "navbar-link" routerLink="..">
           <span class="glyphicon glyphicon-chevron-left black-color"></span>
          </a>
        </p>
        <p class = "navbar-text pull-right icon-padding">
          <a class = "navbar-link" (click)="f.ngSubmit.emit()" >
            <span class = "glyphicon glyphicon-ok black-color"></span>
          </a>
        </p>
        <a class = "navbar-brand bold-font">
          Widget Edit
        </a>
      </div>
  </nav>

  <div class = "container-fluid">

    <div *ngIf="errorFlag" class="alert alert-danger">
      {{errorMsg}}
    </div>

    <form (ngSubmit) = "updateOrCreate()" #f = "ngForm">
      <div class = "form-group">
        <label class="normal-font" for = "heading-name">Name</label>
          <input [(ngModel)] = "widget.name"
                 class = "form-control"
                 name="name"
                 placeholder = ""
                 type="text"
                 ngModel required/>
        <label class="normal-font" for = "text">Text</label>
          <input [(ngModel)] = "widget.text"
                 class = "form-control"
                 name="text"
                 placeholder = "{{text}}"
                 type="text"/>
        <label class="normal-font" for = "heading-size">Size</label>
          <input [(ngModel)] = "widget.size"
                 class = "form-control"
                 name="size"
                 placeholder = "{{size}}"
                 type="text"/>
      </div>
    </form>
    <a class = "btn btn-danger btn-block" (click) = "delete()">Delete</a>
  </div>

  <nav class = "navbar navbar-default navbar-fixed-bottom">
    <div class = "container-fluid">
      <p class = "navbar-text pull-right">
        <a class = "navbar-link icon-padding" routerLink="/user">
          <span class = "glyphicon glyphicon-user text-primary"></span>
        </a>
      </p>
    </div>
  </nav>

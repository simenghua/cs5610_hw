  <div class = "container-fluid">
    <form (ngSubmit) = "updateOrCreate()" #f = "ngForm">
      <div class = "form-group">
        <label class="normal-font" for = "youtube-name">Name</label>
         <input tyle = "text"
                 class = "form-control"
                 id = "image-name"
                 placeholder = "Name"/>
        <label class="normal-font" for = "text">Text</label>
         <input  name = "imageText"
                 type = "text"
                 class = "form-control"
                 id = "image-text"
                 placeholder = "Text"
                 ngModel
                 required
                 #imageText = "ngModel"/>
        <label class="normal-font" for = "url">URL</label>
         <input  name = "imageUrl"
                 type = "text"
                 class = "form-control"
                 id = "image-url"
                 placeholder = "{{widget.url}}"
                 ngModel
                 required
                 #imageUrl = "ngModel"/>
        <label class="normal-font" for = "youtube-width">Width</label>
         <input  name = "imageWidth"
                 type = "text"
                 class = "form-control"
                 id = "image-width"
                 placeholder= "100%"
                 ngModel
                 required
                 #imageWidth = "ngModel"/>
         <label class="normal-font" for="exampleInputFile">Upload</label>
         <input type="file"
                class="form-control"
                id="exampleInputFile"/>
      </div>
    </form>
    <button class = "btn btn-primary btn-block" >Upload Image</button>
    <button class = "btn btn-danger btn-block" (click) = "delete()">Delete</button>
  </div>

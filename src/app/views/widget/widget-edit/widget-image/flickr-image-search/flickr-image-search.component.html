<nav class="navbar navbar-default fixed-top">
  <div class="container-fluid">
    <p class="navbar-text pull-left icon-padding">
      <a routerLink="../" class="navbar-link">
        <span class="glyphicon glyphicon-chevron-left black-color"></span>
      </a>
    </p>
    <span>
      <a class="navbar-brand bold-font">
         Search Flickr
      </a>
    </span>
  </div>
</nav>

<!--!!Material on the page!!-->
<div class = "container-fluid">
  <div class="input-group">
    <input [(ngModel)]="searchText" type="text" class="form-control">
    <span class="input-group-btn">
            <a (click)="searchPhotos()" class="btn btn-default" type="button">
                <span class="glyphicon glyphicon-search"></span>
            </a>
    </span>
  </div>
  <br>
  <div class="row">
    <div *ngFor = "let pic of photos['photo']"
         class="col-xs-4">
      <img    (click)="selectPhoto(pic)"
              width="100%"
              [src] = "['https://farm' + pic.farm + '.staticflickr.com/' + pic.server + '/' + pic.id + '_' + pic.secret + '_s.jpg']"/>
      <p></p>
    </div>
  </div>

</div>

  <nav class = "navbar navbar-default navbar-fixed-bottom">
    <div class = "container-fluid">
      <p class = "navbar-text pull-right">
        <a class = "navbar-link icon-padding" routerLink="/user/{{userId}}">
          <span class = "glyphicon glyphicon-user text-primary"></span>
        </a>
      </p>
    </div>
  </nav>



<div *ngIf="errorFlag"
     class="alert alert-danger">
  <p>{{errorMsg}}</p>

</div>

  <div class = "container-fluid top-padding">
    <h1>Register</h1>
    <form (ngSubmit) = "register()" #f="ngForm">
          <div class="form-group">
            <input placeholder="username" type="text" class="form-control" name="username" [(ngModel)]="user.username" required/>
          </div>

          <div class="form-group">
            <input placeholder="password" type="password"  class="form-control" name="password" [(ngModel)]="user.password" required />
          </div>

          <div class="form-group">
            <input placeholder="verify password" type="password"  class="form-control" name="verifiedPassword" [(ngModel)]="verifiedPassword" required/>
          </div>

      <button type="submit" class="btn btn-primary btn-block" [disabled]="!f.valid">Register</button>
      <button routerLink="/login" class = "btn btn-danger btn-block" >Cancel</button>
    </form>
 </div>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="viewport" content="initial-scale = 1.25, user-scalable = no">
  <meta charset="UTF-8">
  <title>Register</title>
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet"/>
  <link href="styles.css" rel="stylesheet">

</head>
<body>
<div class="container-fluid no-frame-padding">
  <strong><h3>Register</h3></strong>
  <input [(ngModel)]="username" type="text" class="form-control" placeholder="username">
  <input [(ngModel)]="password" type="password" class="form-control" placeholder="password">
  <input type="password" class="form-control" placeholder="verify password">
  <a href="profile.html" class="btn btn-primary btn-block text-white">Register</a>
  <a href="login.html" class="btn btn-danger btn-block text-white">Cancel</a>
</div>

</body>
</html>

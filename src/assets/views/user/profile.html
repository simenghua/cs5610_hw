<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Profile</title>
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet"/>
  <link href="css/style.css" rel="stylesheet"/>
   <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

</head>

<body>
<nav class = "navbar bg-primary fixed-top">
  <div class="container-fluid">
        <a class="navbar-brand white-color bold-font" href="profile.html">
            Profile
        </a>
        <p class="navbar-text pull-right">
           <a href="profile.html" class="navbar-link white-color">
           <span class="glyphicon glyphicon-ok"></span>
           </a>
        </p>
  </div>
</nav>

  <div class = "container-fluid">
    <form>
      <div class = "form-group">
        <label for = "username">Username</label>
        <input type = "text"
               class = "form-control"
               id = "username"
               placeholder = "jannunzi"/>
      </div>
      <div class = "form-group">
        <label for = "email">Email</label>
        <input type = "email"
               class = "form-control"
               id = "email"
               placeholder = "jannunzi@gmail.com"/>
      </div>
      <div class = "form-group">
        <label for = "first name">First Name</label>
        <input type = "text"
               class = "form-control"
               id = "first name"
               placeholder = "Jose"/>
      </div>
      <div class = "form-group">
        <label for = "last name">Last Name</label>
        <input type = "text"
               class = "form-control"
               id = "last name"
               placeholder = "Annunziato"/>
      </div>
    </form>

    <a class = "btn btn-primary btn-block" href = "../website/website-list.html">Websites</a>
    <a class = "btn btn-danger btn-block" href = "login.html">Logout</a>
</div>

<nav class="navbar bg-primary navbar-fixed-bottom">
    <div class="container-fluid">
       <p class="navbar-text pull-right">
          <a href="#" class="navbar-link white-color">
             <span class="glyphicon glyphicon-user"></span>
          </a>
        </p>
    </div>
</nav>

</body>

</html>

<html lang="en">

<body>
<div class="container-fluid ct-no-padding">

      <a href="widget-list.html"><i class="fa fa-chevron-left black-icon" aria-hidden="true"></i></a>

      <form>
      <div class="form-group">

    </div>
    <div class="card-footer fixed-bottom">
